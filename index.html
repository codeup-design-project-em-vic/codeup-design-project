<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Codeup Design Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper py-3">
    <header>
        <div class="container d-flex align-items-center">
            <div class="d-flex align-items-center">
                <div style="height: 2rem; width: 2rem">
                    <img src="../img/logo.png" class="img-fluid" alt="Responsive Image">
                </div>
                <div class="ms-4">
                    <h3>codeup design</h3>
                </div>
            </div>
            <div>
                <ul class="list-inline text-uppercase mb-0 ms-5">
                    <li class="list-inline-item">Services</li>
                    <li class="list-inline-item">Work</li>
                    <li class="list-inline-item">Blog</li>
                    <li class="list-inline-item">Contact</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container text-uppercase fw-bold justify-content center m-5">
        <div class="row text-center d-flex">
            <h1>Visual design & web development</h1>
            <h2>from park city, utah</h2>
        </div>
        <div class="row text-center m-5">
            <ul class="list-inline text-uppercase">
                <li class="list-inline-item rounded-circle border border-5">Design</li>
                <li class="list-inline-item rounded-circle border border-5">Develop</li>
                <li class="list-inline-item rounded-circle border border-5">Support</li>
                <li class="list-inline-item rounded-circle border border-5">Host</li>
            </ul>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
