<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Codeup Design Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper py-3">
<!--    header consists: Logo, "Codeup design, and "links"-->
    <header>
        <div class="container d-flex align-items-center">
            <div class="d-flex align-items-center">
                <div style="height: 2rem; width: 2rem">
                    <img src="../img/logo.png" class="img-fluid" alt="Responsive Image">
                </div>
                <div class="ms-4">
                    <h3>codeup design</h3>
                </div>
            </div>
            <div>
                <ul class="list-inline text-uppercase mb-0 ms-5">
                    <li class="list-inline-item">Services</li>
                    <li class="list-inline-item">Work</li>
                    <li class="list-inline-item">Blog</li>
                    <li class="list-inline-item">Contact</li>
                </ul>
            </div>
        </div>
    </header>
<!--    This DIV consists of, "VISUAL DESIGN & WEB DEVELOPMENT" & "FROM PARK CITY, UTAH"-->
    <div class="container text-uppercase fw-bold justify-content center m-5 p-0 ">
        <div class="row text-center d-flex">
            <h1>Visual design & web development</h1>
            <h2>from park city, utah</h2>
        </div>
    </div>
<!--        This DIV consists of, bottom border & the circles with letter.-->
        <div class=" container row text-center justify-content-center align-items-center m-5 border-bottom border-2  pb-2 ">
            <div class="col-3">
                <div class="rounded-circle border border-5 d-flex align-items-center justify-content-center" style="width: 5rem; height: 5rem;">
                    <span class="circle-text">Design</span>
                </div>
            </div>
            <div class="col-3">
                <div class="rounded-circle border border-5 d-flex align-items-center justify-content-center" style="width: 5rem; height: 5rem;">
                    <span class="circle-text">Develop</span>
                </div>
            </div>
            <div class="col-3">
                <div class="rounded-circle border border-5 d-flex align-items-center justify-content-center" style="width: 5rem; height: 5rem;">
                    <span class="circle-text">Support</span>
                </div>
            </div>
            <div class="col-3">
                <div class="rounded-circle border border-5 d-flex align-items-center justify-content-center" style="width: 5rem; height: 5rem;">
                    <span class="circle-text">Host</span>
                </div>

            </div>
        </div>
</div>
<div>
    <div>
        <div>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
